services:
  - type: web
    name: aalacomputer-web
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node backend/index.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    staticPublishPath: ./dist
    autoDeploy: true
    healthCheckPath: /api/ping